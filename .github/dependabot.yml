# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "gugarosa"
    labels:
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "/docs/"
    schedule:
      interval: "monthly"
    assignees:
      - "gugarosa"
    labels:
      - "docs"
      - "dependencies"